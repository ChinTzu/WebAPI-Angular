<mat-toolbar color="primary">
  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Simple Note</span>

  <span class="toolbar-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngIf="!openIdConnectService.userAvailable"
      (click)="openIdConnectService.triggerSignIn()"
    >
      Sign In
    </button>
    <button
      mat-menu-item
      *ngIf="openIdConnectService.userAvailable"
      (click)="openIdConnectService.triggerSignOut()"
    >
      Sign out
    </button>
  </mat-menu>
</mat-toolbar>
